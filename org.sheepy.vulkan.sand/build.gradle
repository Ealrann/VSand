plugins {
	id 'java-library'
	id 'application'
	id 'distribution'
}

mainClassName = 'org.sheepy.vulkan.sand.SandApplication'

dependencies {

	implementation 'com.google.guava:guava:24.1-jre'
	
	api project(':org.sheepy.vulkan')
	api project(':org.sheepy.vulkan.imgui')
}

distributions {
	main {
		baseName = 'VSand'
	}
}